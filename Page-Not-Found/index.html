<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
	<title>404 - Page Not Found</title>
</head>
<body>
	<header class="header">
		<h1>404 not found</h1>
	</header>
	<main class="news">
		<figure class="news_image">
			<img class="uno" src="images/error-small.png" alt="page not found">
			<img class="dos" src="images/error-normal.png" alt="page not found">
		</figure>
		<section class="news_text">
			<h2 class="news_text_title">I have bad news for you</h2>
			<p class="news_text_content">
				The page you are looking for might be removed or is temporarily unavailable
			</p>
			<button class="news_text_button">back to homepage</button>
		</section>
	</main>
	<footer class="footer">
		Created by Pierre Agurto
	</footer>
</body>
</html>
