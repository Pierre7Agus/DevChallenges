<body>
	<header class="header">
		<h2 class="header_subtitle">this interior</h2>
		<nav class="header_nav">
			<div class="ham_container hi">
				<button id="show" class="ham ">
					<i class="fas fa-bars"></i>
				</button>
			</div>
			<ul  class="header_nav_contain hidden">
				<li><a href="#">home</a></li>
				<li><a href="#">collection</a></li>
				<li><a href="#">about</a></li>
				<li><a href="#">contact</a></li>

				</button>
			</ul>
		</nav>
	</header>
	<main class="main">
		<section class="main_principal">
			<h1 class="main_principal_title">modern interior</h1>

						<img class="card_info_img" src="img/photo2.png" alt="person">

							<p class="parr">Jazz Webber</p>
							<p class="parr2">Interior Consultant</p>

					</div>
					<div class="card_content">
						<p>Designed in 2021 by Jazz Webber</p>
